<html>
    <head>
        <title>Курс шарнирной куклы в Петербурге</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="header-block clearleft">
                <div id="pos-logo">
                    <img src="img/logo.jpg" alt="logo">
                </div>
                <div id="pos-title">
                    <h1>КУРС ПО СОЗДАНИЮ ШАРНИРНОЙ КУКЛЫ В ПЕТЕРБУРГЕ</h1>
                </div>
            </div>
            <div class="enroll-block clearleft">
                <div id="pos-carousel">
                    <img src="img/pupil.jpg" alt="pupil">
                </div>
                <div id="pos-form">
                    <form name="enroll" action="" method="post" id="form-enroll">
                        <input type="text" name="user" placeholder="Имя" id="name-field"><br>
                        <input type="text" name="e_mail" placeholder="Эл. почта" id="e_mail-field"><br>
                        <input type="text" name="phone" placeholder="Телефон" id="phone-field"><br>
                        <input type="submit" value="Записаться" id="button-enroll">
                    </form>
                    <div id="pic-mail">
                        <img src="img/mail.png" alt="pic_mail">
                    </div>
                </div>
            </div>
            <div class="teacher-block clearleft">
                <div id="pos-about-me">
                    1
                </div>
                <div id="pos-card-contact">
                    <img src="img/teacher.png" alt="teacher"><br>
                    <span>Кукольный мастер Ольга</span>
                    <div class="clearleft pos-social-butt-block">
                        <div class="pos-social-button">
                            <img src="img/vk_button.png" alt="vk-button" class="social-button">
                        </div>
                        <div class="pos-social-button">
                            <img src="img/facebook_buttton.png" alt="vk-button" class="social-button">
                        </div>
                        <div class="pos-social-button">
                            <img src="img/tumblr_button.png" alt="vk-button" class="social-button">
                        </div>
                        <div class="pos-social-button">
                            <img src="img/deviant_button.png" alt="vk-button" class="social-button">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
