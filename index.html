<html>
    <head>
        <title>Nordic Dolls</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans&amp;subset=latin,cyrillic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="js/jquery/jquery.js"></script>
        <script type="text/javascript" src="js/agile_carousel.a1.1.min.js"></script>
        <script>
            $.getJSON("json/gallery-data.json", function (data) {
                $(document).ready(function () {
                    $(".my-gallery").agile_carousel({
                        carousel_data: data,
                        carousel_outer_height: 400,
                        carousel_height: 400,
                        slide_height: 400,
                        carousel_outer_width: 660,
                        slide_width: 660,
                        transition_type: "fade",
                        timer: 4000
                    });
                });
            });
        </script>
    </head>
    <body>
        <div class="container">
            <div class="header-block clearleft">
                <div class="logo">
                    <img src="img/logo_full.png" alt="logo">
                </div>
                <div class="main-title">
                    <h1>Мастерская Nordic Dolls<br> Изготовление кукол и проведение курсов</h1>
                </div>
            </div>
            <div class="teacher-block clearleft">
                <div class="my-gallery">
                    <!--<img src="img/doll.jpg" alt="doll">-->
                </div>
                <div class="about-me">
                    <img src="img/teacher.png" alt="teacher"><br>
                    <span>Кукольный мастер Ольга</span>
                    <div class="social-btns clearleft">
                        <img src="img/vk_button.png" alt="vk-button">
                        <img src="img/facebook_buttton.png" alt="facebook-button">
                        <img src="img/tumbler_button.png" alt="tumbler-button">
                        <img src="img/deviant_button.png" alt="deviant-button">
                    </div>
                </div>
            </div>
            <div class="enroll-block clearleft">
                <div class="about-cource">
                    <h2>Курсы</h2>
                    <div class="price-cource">
                        <span>9900 р.</span>
                    </div>
                    <div class="description-cource">
                        <p>
                            Создайте куклу своими руками и подарите любимым.
                        </p>
                    </div>
                    <div class="cource-gallery">
                        <img src="img/cource1.jpg" alt="cource3">
                    </div>
                </div>
                <div class="form-enroll">
                    <form name="enroll" action="" method="post" id="form-enroll">
                        <input type="text" name="user" placeholder="Имя" id="name-field"><br>
                        <input type="text" name="e_mail" placeholder="Эл. почта" id="e_mail-field"><br>
                        <input type="text" name="phone" placeholder="Телефон" id="phone-field"><br>
                        <input type="submit" value="Записаться" id="button-enroll">
                    </form>
                    <div class="pic-mail">
                        <img src="img/mail.png" alt="pic-mail">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
